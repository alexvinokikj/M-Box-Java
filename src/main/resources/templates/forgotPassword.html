<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/security">
<head>
    <meta charset="UTF-8">
    <title>MBox</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script th:src="@{jquery/jquery.min.js}"></script>
    <script th:src="@{bootstrap/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        .error {
            color:red;
        }

        .star {
             float: right;
            margin-right: -3%;
            margin-top: -10%;
        }
    </style>

</head>

<body>

<header th:insert="shared/header.html :: header"> </header>

<div class="row" style="margin-top:200px">

    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <section>
            <h2>Forgot password </h2>
            <br>
            <br>
            <br>
            <form th:action="@{/forgotPassword}" method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control"/>
                    <p class="star">*</p>
                </div>
                <p th:text="${errorMsg}" class="error">
                    Incorrect email
                </p>

                <div class="form-group">
                    <input type="submit"  value="Submit" class="btn btn-primary btn-block">
                </div>

            </form>
        </section>
    </div>
    <div class="col-md-4">

    </div>
</div>

</body>
</html>
